grumphp:
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    phpunit:
      config_file: null
      always_execute: false
    phpcs:
      standard: PSR12
      triggered_by: [ php ]
    phpcsfixer:
      allow_risky: true
      verbose: true
      using_cache: true
      config: '.php-cs-fixer.php'

